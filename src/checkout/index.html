<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="css/style.css" />
    <script src="../js/checkout.js" type="module"></script>

  </head>

  <body>
    <header class="divider" id="main-header"></header>


    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <div class="order-summary">
          <h2>Order Summary</h2>
          <p>Subtotal: $<span id="subtotal">0.00</span></p>
          <p>Shipping Estimate: $<span id="shipping">0.00</span></p>
          <p>Tax: $<span id="tax">0.00</span></p>
          <p><strong>Order Total: $<span id="total">0.00</span></strong></p>
        </div>
        <section id="application">
          <form id="checkout-form">
            <!-- Customer Name -->
            <fieldset>
                <legend>Customer Name</legend>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
                <br>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </fieldset>
    
            <!-- Address -->
            <fieldset>
                <legend>Address</legend>
                <label for="street-address">Street Address:</label>
                <input type="text" id="street-address" name="street-address" required>
                <br>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                <br>
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
                <br>
                <label for="zip-code">Zip Code:</label>
                <input type="text" id="zip-code" name="zip-code" required>
            </fieldset>
    
            <!-- Payment -->
            <fieldset>
                <legend>Payment</legend>
                <label for="credit-card-number">Credit Card Number:</label>
                <input type="text" id="credit-card-number" name="credit-card-number" required>
                <br>
                <label for="expiration-date">Expiration Date:</label>
                <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" required>
                <br>
                <label for="security-code">Security Code:</label>
                <input type="text" id="security-code" name="security-code" required>
            </fieldset>
    
            <!-- Checkout Button -->
            <button id="checkoutSubmit" type="submit">Checkout</button>
          </form>
      </section>
      </section>
    </main>

    <footer id = "main-footer"></footer>
  </body>
</html>
